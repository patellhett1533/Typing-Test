<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Typing Speed</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="typing.css">
</head>
<body>
    <div class="main">
        <input type="text" id="textField" class="textField">
        <div class="box">
            <div class="text" id="text">
                <p id="setParagraph"></p>
            </div>
            <div class="taskbar">
                <ul class="result">
                    <li class="timer">
                        <p>Time Left  </p><span><b id="timeTag">60</b>sec</span>
                    </li>
                    <li class="mistake">
                        <p>Mistake  </p><span id="mistakeTag">0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM  </p><span id="wpmTag">0</span>
                    </li>
                </ul>
                <button class="again" id="reset">Restart</button>
            </div>
        </div>
    </div>
    <script src="typing.js"></script>
</body>
</html>
